<!DOCTYPE html>
<html>
    <head>
        <base target="_top">
        <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
        <!-- The CSS package above applies Google styling to buttons and other elements. -->
        <style>
            table.ability-scores {
                table-layout: fixed;
                width: 600px;
            }
            table.ability-scores td {
                font-weight: bold;
                text-align: center;
            }
            table.ability-scores td input {
                text-align: center;
            }
            .add-button {
                margin-left: 5px;
            }
        </style>
    </head>
    <body>
        <form>
            <h3>Descriptors</h3>
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="type">Type:</label></td>
                    <td><input type="text" id="type" name="type"></td>
                </tr>
                <tr>
                    <td><label for="size">Size:</label></td>
                    <td><input type="text" id="size" name="size"></td>
                </tr>
                <tr>
                    <td><label for="alignment">Alignment:</label></td>
                    <td><input type="text" id="alignment" name="alignment"></td>
                </tr>
            </table>
            <hr>
            <h3>Numeric Stats</h3>
            <table>
                <tr>
                    <td><label for="ac">Armor Class:</label></td>
                    <td><input type="text" id="ac" name="ac"></td>
                </tr>
                <tr>
                    <td><label for="hp">Hit Points:</label></td>
                    <td><input type="text" id="hp" name="hp"></td>
                </tr>
                <tr>
                    <td><label for="land-speed">Speeds:</label></td>
                    <td><input type="text" id="land-speed" name="land-speed" placeholder="Land"></td>
                    <td><input type="text" id="fly-speed" name="fly-speed" placeholder="Fly"></td>
                    <td><input type="text" id="swim-speed" name="swim-speed" placeholder="Swim"></td>
                </tr>
                <tr>
                    <td><label for="cr">Challenge Rating:</label></td>
                    <td><input type="text" id="cr" name="cr"></td>
                </tr>
            </table>
            <hr>
            <h3>Ability Scores</h3>
            <table class="ability-scores">
                <tr>
                    <td>STR</td>
                    <td>DEX</td>
                    <td>CON</td>
                    <td>INT</td>
                    <td>WIS</td>
                    <td>CHA</td>
                </tr>
                <tr>
                    <td><input type="text" id="str" name="str" size="9" maxlength="2"></td>
                    <td><input type="text" id="dex" name="dex" size="9" maxlength="2"></td>
                    <td><input type="text" id="con" name="con" size="9" maxlength="2"></td>
                    <td><input type="text" id="int" name="int" size="9" maxlength="2"></td>
                    <td><input type="text" id="wis" name="wis" size="9" maxlength="2"></td>
                    <td><input type="text" id="cha" name="cha" size="9" maxlength="2"></td>
                </tr>
            </table>
            <hr>
            <h3>Saving Throws</h3>
            <table class ="ability-scores">
                <tr>
                    <td>STR</td>
                    <td>DEX</td>
                    <td>CON</td>
                    <td>INT</td>
                    <td>WIS</td>
                    <td>CHA</td>
                </tr>
                <tr>
                    <td><input type="text" id="save-str" name="save-str" size="9" maxlength="2"></td>
                    <td><input type="text" id="save-dex" name="save-dex" size="9" maxlength="2"></td>
                    <td><input type="text" id="save-con" name="save-con" size="9" maxlength="2"></td>
                    <td><input type="text" id="save-int" name="save-int" size="9" maxlength="2"></td>
                    <td><input type="text" id="save-wis" name="save-wis" size="9" maxlength="2"></td>
                    <td><input type="text" id="save-cha" name="save-cha" size="9" maxlength="2"></td>
                </tr>
            </table>
            <hr>
            <h3>Passives</h3>
            <table>
                <tr>
                    <td><label for="sense0">Senses:</label></td>
                    <td><input type="text" id="sense0" name="sense0"></td>
                    <td><button type="button" class="add-button">Add sense</button></td>
                </tr>
                <tr>
                    <td><label for="skill0">Skills:</label></td>
                    <td><input type="text" id="skill0" name="skill0"></td>
                    <td><button type="button" class="add-button">Add Skill</button></td>
                </tr>
                <tr>
                    <td><label for="language0">Languages:</label></td>
                    <td><input type="text" id="language0" name="language0"></td>
                    <td><button type="button" class="add-button">Add Language</button></td>
                </tr>
                <tr>
                    <td><label for="resistance0">Resistances:</label></td>
                    <td><input type="text" id="resistance0" name="resistance0"></td>
                    <td><button type="button" class="add-button">Add Resistance</button></td>
                </tr>
                <tr>
                    <td><label for="immunity0">Immunities:</label></td>
                    <td><input type="text" id="immunity0" name="immunity0"></td>
                    <td><button type="button" class="add-button">Add Immunity</button></td>
                </tr>
                <tr>
                    <td><label for="c-immunity0">Conditional Immunities:</label></td>
                    <td><input type="text" id="c-immunity0" name="c-immunity0"></td>
                    <td><button type="button" class="add-button">Add Conditional Immunity</button></td>
                </tr>
            </table>
            <hr>
            <h3>Special Passives</h3>
            <table>
                <tr>
                    <td><label for="s-passive0">Special Passives:</label></td>
                    <td><input type="text" id="s-passive0" name="s-passive0" placeholder="Name"></td>
                    <td><input type="text" id="s-passive-desc0" name="s-passive-desc0" placeholder="Description"></td>
                    <td><button type="button" class="add-button">Add Special Passive</button></td>
                </tr>
            </table>
            <hr>
            <h3>Spellcasting</h3>
            <table>
                <tr>
                    <td><label for="cast-level">Cast Level:</label></td>
                    <td><input type="text" id="cast-level" name="cast-level"></td>
                </tr>
                <tr>
                    <td><label for="cast-ability">Cast Ability:</label></td>
                    <td><input type="text" id="cast-ability" name="cast-ability"></td>
                </tr>
                <tr>
                    <td><label for="save-dc">Spell Save DC:</label></td>
                    <td><input type="text" id="save-dc" name="save-dc"></td>
                </tr>
                <tr>
                    <td><label for="spell-attack-bonus">Spell Attack Bonus:</label></td>
                    <td><input type="text" id="spell-attack-bonus" name="spell-attack-bonus"></td>
                </tr>
            </table>
            <h4>Spellslots</h4>
            <table class="ability-scores">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td><input type="text" id="slot1" name="slot1" size="4" maxlength="2"></td>
                    <td><input type="text" id="slot2" name="slot2" size="4" maxlength="2"></td>
                    <td><input type="text" id="slot3" name="slot3" size="4" maxlength="2"></td>
                    <td><input type="text" id="slot4" name="slot4" size="4" maxlength="2"></td>
                    <td><input type="text" id="slot5" name="slot5" size="4" maxlength="2"></td>
                    <td><input type="text" id="slot6" name="slot6" size="4" maxlength="2"></td>
                    <td><input type="text" id="slot7" name="slot7" size="4" maxlength="2"></td>
                    <td><input type="text" id="slot8" name="slot8" size="4" maxlength="2"></td>
                    <td><input type="text" id="slot9" name="slot9" size="4" maxlength="2"></td>
                </tr>
            </table>
            <h4>Spells</h4>
            <table>
                <tr>
                    <td><label for="level0-0">Cantrips:</label></td>
                    <td><input type="text" id="level0-0" name="level0-0"></td>
                    <td><button type="button" class="add-button">Add Spell</button></td>
                </tr>
                <tr>
                    <td><label for="level1-0">1st Level:</label></td>
                    <td><input type="text" id="level1-0" name="level1-0"></td>
                    <td><button type="button" class="add-button">Add Spell</button></td>
                </tr>
                <tr>
                    <td><label for="level2-0">2nd Level:</label></td>
                    <td><input type="text" id="level2-0" name="level2-0"></td>
                    <td><button type="button" class="add-button">Add Spell</button></td>
                </tr>
                <tr>
                    <td><label for="level3-0">3rd Level:</label></td>
                    <td><input type="text" id="level3-0" name="level3-0"></td>
                    <td><button type="button" class="add-button">Add Spell</button></td>
                </tr>
                <tr>
                    <td><label for="level4-0">4th Level:</label></td>
                    <td><input type="text" id="level4-0" name="level4-0"></td>
                    <td><button type="button" class="add-button">Add Spell</button></td>
                </tr>
                <tr>
                    <td><label for="level5-0">5th Level:</label></td>
                    <td><input type="text" id="level5-0" name="level5-0"></td>
                    <td><button type="button" class="add-button">Add Spell</button></td>
                </tr>
                <tr>
                    <td><label for="level6-0">6th Level:</label></td>
                    <td><input type="text" id="level6-0" name="level6-0"></td>
                    <td><button type="button" class="add-button">Add Spell</button></td>
                </tr>
                <tr>
                    <td><label for="level7-0">7th Level:</label></td>
                    <td><input type="text" id="level7-0" name="level7-0"></td>
                    <td><button type="button" class="add-button">Add Spell</button></td>
                </tr>
                <tr>
                    <td><label for="level8-0">8th Level:</label></td>
                    <td><input type="text" id="level8-0" name="level8-0"></td>
                    <td><button type="button" class="add-button">Add Spell</button></td>
                </tr>
                <tr>
                    <td><label for="level9-0">9th Level:</label></td>
                    <td><input type="text" id="level9-0" name="level9-0"></td>
                    <td><button type="button" class="add-button">Add Spell</button></td>
                </tr>
            </table>
            <hr>
            <h3>Actions</h3>
            <table>
                <tr>
                    <td><label for="action0">Actions:</label></td>
                    <td><input type="text" id="action0" name="action0" placeholder="Name"></td>
                    <td><input type="text" id="action-desc0" name="action-desc0" placeholder="Description"></td>
                    <td><button type="button" class="add-button">Add Action</button></td>
                </tr>
                <tr>
                    <td><label for="le-action0">Legendary Actions:</label></td>
                    <td><input type="text" id="le-action0" name="le-action0" placeholder="Name"></td>
                    <td><input type="text" id="le-action-desc0" name="le-action-desc0" placeholder="Description"></td>
                    <td><button type="button" class="add-button">Add Legendary Action</button></td>
                </tr>
            </table>
            <br>
        </form>
        <input type="button" value="Close" onclick="google.script.host.close()" />
    </body>
</html>
